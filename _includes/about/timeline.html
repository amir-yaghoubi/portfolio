<div class="col mt-4">
  <div class="timeline-body">
    {% for item in site.data.timeline %}
      <div class="timeline-item">
        <div class="content">
          <h2>{{ item.title }}</h2>
          <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
          {% if item.description %}
            <p>{{ item.description }}</p>
          {% endif %}
          <ul>
            {% for b in item.bullet %}
              <li>{{b}}</li>
            {% endfor %}
          </ul>

        </div>
      </div>
    {% endfor %}
  </div>
</div>
